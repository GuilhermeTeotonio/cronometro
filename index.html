<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cronômetro Hello Kitty</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="imagem-container">
      <img src="imagem.png.jpg" alt="Imagem Hello Kitty">
      <h1 class="titulo">Cronômetro Hello Kitty</h1>
      <div class="cronometro-container">
        <div id="tempo-decorrido">00:00:00</div>
      </div>
      <div class="cronometro">
        <div class="botoes-container">
          <button id="botao-iniciar">Iniciar</button>
          <button id="botao-parar">Parar</button>
          <button id="botao-zerar">Zerar</button>
        </div>
      </div>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
